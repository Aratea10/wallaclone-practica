<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publicar anuncio - Wallaclone</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 py-4">
        <a href="/" class="text-3xl font-bold text-gray-800 hover:opacity-80">Wallaclone</a>
      </div>
    </header>
    <main class="max-w-2xl mx-auto px-4 py-8">
      <div class="card-container">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Publicar un anuncio</h1>       
        <form id="create-form" class="space-y-6">
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="photo">Foto (opcional)</label>
            <input class="input-field" type="file" id="photo" name="photo" accept="image/*" />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="name">Nombre del producto *</label>
            <input class="input-field" type="text" id="name" name="name" placeholder="Ej: iPhone 13" required />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="description">Descripción *</label>
            <textarea class="input-field" id="description" name="description" rows="4" placeholder="Describe tu producto..." required></textarea>
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2 pl-1" for="price">Precio (€) *</label>
            <input class="input-field" type="number" id="price" name="price" min="0" step="0.01" placeholder="0.00" required />
          </div>
          <div>
            <label class="block text-gray-700 text-sm font-medium mb-2 pl-1">Tipo de anuncio *</label>
            <div class="flex gap-4">
              <label class="flex items-center cursor-pointer">
                <input type="radio" name="type" value="sell" checked class="mr-2" />
                <span class="badge-sell">Venta</span>
              </label>
              <label class="flex items-center cursor-pointer">
                <input type="radio" name="type" value="buy" class="mr-2" />
                <span class="badge-buy">Compra</span>
              </label>
            </div>
          </div>
          <div id="error-message" class="text-red-500 text-sm text-center hidden bg-red-50 p-3 rounded-lg"></div>
          <button type="submit" class="btn-primary" id="submit-button">
            Publicar anuncio
          </button>
        </form>
      </div>
    </main>
    <script type="module" src="./src/create.js"></script>
  </body>
</html>
